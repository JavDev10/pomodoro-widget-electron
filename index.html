<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Widget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Close Button -->
    <button id="btn-close" class="close-btn"></button>

    <!-- Home Screen -->
    <div id="home-screen" class="screen">
        <div class="title">POMODORO</div>

        <div class="timer-config">
            <div class="timer-row">
                <button id="btn-focus-minus" class="control-btn">-</button>
                <span id="focus-time-display" class="time-display">25:00</span>
                <button id="btn-focus-plus" class="control-btn">+</button>
            </div>
            <div class="timer-row">
                <button id="btn-break-minus" class="control-btn">-</button>
                <span id="break-time-display" class="time-display">5:00</span>
                <button id="btn-break-plus" class="control-btn">+</button>
            </div>
        </div>

        <div class="action-row">
            <button id="btn-start" class="start-btn">INICIAR</button>
            <button id="btn-loop" class="loop-btn">X1</button>
        </div>

        <!-- Settings Button -->
        <button id="btn-settings" class="settings-btn" title="Configuración">⚙️</button>
    </div>

    <!-- Focus Screen -->
    <div id="focus-screen" class="screen">
        <div class="container-title">
            <div class="state-title">FOCO!</div>
        </div>
        <div id="focus-timer-display" class="large-timer">25:00</div>

        <div class="progress-container">
            <div id="focus-progress-bar" class="progress-bar"></div>
        </div>
    </div>

    <!-- Break Screen -->
    <div id="break-screen" class="screen">
        <div class="container-title">
            <div class="state-title">DESCANSO</div>
        </div>
        <div id="break-timer-display" class="large-timer">5:00</div>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="screen">

        <div class="state-title" id="settings-title">AJUSTES</div>


        <div class="settings-container">
            <!-- Volume Control -->
            <div class="setting-item">
                <label id="lbl-volume">Volumen</label>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>

            <!-- Background Images -->
            <div class="setting-item">
                <label id="lbl-bg-home">Fondo Inicio (URL)</label>
                <input type="text" id="bg-home-input" placeholder="https://..." class="input-text">
            </div>

            <div class="setting-item">
                <label id="lbl-bg-focus">Fondo Foco (URL)</label>
                <input type="text" id="bg-focus-input" placeholder="https://..." class="input-text">
            </div>

            <div class="setting-item">
                <label id="lbl-bg-break">Fondo Descanso (URL)</label>
                <input type="text" id="bg-break-input" placeholder="https://..." class="input-text">
            </div>
            <div class="setting-item-footer">
                <div class="setting-item">
                    <label id="lbl-lang">Idioma</label>
                    <div class="lang-toggle">
                        <button id="btn-lang-es" class="lang-btn active">ES</button>
                        <button id="btn-lang-en" class="lang-btn">EN</button>
                    </div>
                </div>

                <!-- Back Button -->
                <button id="btn-settings-back" class="back-btn">VOLVER</button>
            </div>
            <!-- Language -->

        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
